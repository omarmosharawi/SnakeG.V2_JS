<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game V2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="score">
            score: <span class="score_val">0</span>
        </div>
        <div class="canvas-wrapper">
            <canvas width="500" height="500"></canvas>
        </div>
        <div class="controls">
            <button class="btn-start">Start</button>
            <button class="btn-pause">Pause</button>
            <div class="range range-difficulty">
                <label for="difficulty">Speed</label>
                <div class="range_inputWrapper">
                    <span class="range_inputSlider"></span>
                    <div class="range_inputValue"></div>
                    <input type="range" name="difficulty" value="7" min="1" max="10" step="1" title="Difficulty" id="difficulty"/>
                </div>
            </div>
            <div class="range range-columns">
                <label for="columns">Cells</label>
                <div class="range_inputWrapper">
                    <span class="range_inputSlider"></span>
                    <div class="range_inputValue"></div>
                    <input type="range" name="columns" value="30" min="10" max="100" step="10" title="Number of cells in the grid" placeholder="Drag the slider to change the number of cells">
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&#169; omarmosharawi &#10084; All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
